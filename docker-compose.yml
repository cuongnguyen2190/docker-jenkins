version: "3.7"
networks:
  jenkins:

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-alpine
      args:
        USER: cuong
        GROUP: cuong
        UID: 1000
        GID: 1000
        HTTP_PORT: 8080
        AGENT_PORT: 50000
        JENKINS_VERSION: 2.235.5
        JENKINS_SHA: c786f7b18fd3fc1bafce85b3b9bc5d8c5f09e3a313cfd618bae8c1d920b6f70b
        JENKINS_HOME: /home/cuong/jenkins_home
    image: smalldragonvt/jenkins:alpine-jenkins-2.235.5
    container_name: jenkins
    user: cuong
    expose:
      - 8080
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ${PWD}/../jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins
    restart: always
