version: "3.7"
networks:
  jenkins:

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-alpine
      args:
        USER: cuong
        GROUP: cuong
        UID: 1000
        GID: 1000
        HTTP_PORT: 8080
        AGENT_PORT: 50000
        JENKINS_VERSION: 2.249.3
        JENKINS_SHA: 8de8f11d5688c79967bc53a8124960926a90d623e5e9f03f1315ccf3e7c49702
        JENKINS_HOME: /home/cuong/jenkins_home
    image: smalldragonvt/jenkins:alpine-jenkins-2.249.3
    container_name: jenkins
    user: cuong
    expose:
      - 8080
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ${PWD}/../jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins
    restart: always
